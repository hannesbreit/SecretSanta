<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register - Secret Santa</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Christmas theme -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-center registration-container">
        <h1 class="christmas-header">Secret Santa Register</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info flash-messages">
                {% for message in messages %}
                  {{ message }}
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('auth.user_registration') }}">
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required oninput="checkForm()">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required oninput="checkForm()">
                <div id="email-feedback" class="feedback-text mt-2"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required oninput="checkForm()">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required oninput="checkForm()">
                <div id="password-feedback" class="feedback-text mt-2"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="register-button" disabled>Register</button>
        </form>
        <br>
        <button class="btn btn-secondary btn-block" onclick="window.location.href='{{ url_for('auth.login') }}'">Back to Login</button>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.herokuapp.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
